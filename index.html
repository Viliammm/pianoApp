<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Piano app</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
     <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>My piano app</h1>
        <p>To play the piano, first choose the octave you want to play in. Then just play the piano by pressing corresponding keys on the keyboard of your computer.</p>
        <p>Choose your octave according to this chart:</p>
        <table>
          <tbody>
            <tr>
              <td>Octave:</td>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
            </tr>
            <tr>
              <td>Key:</td>
              <td>Y</td>
              <td>X</td>
              <td>C</td>
              <td>V</td>
              <td>B</td>
              <td>N</td>
              <td>M</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="keyboard">
        <button class="key white c3">A</button>
        <button class="key black cis3">W</button>
        <button class="key white d3">S</button>
        <button class="key black dis3">E</button>
        <button class="key white e3">D</button>
        <button class="key white f3">F</button>
        <button class="key black fis3">T</button>
        <button class="key white g3">G</button>
        <button class="key black gis3">Z</button>
        <button class="key white a3">H</button>    
        <button class="key black ais3">U</button>
        <button class="key white b3">J</button>
      </div>
      <div class="footer">
        <p>© Aladár Chrochtochvost 2019</p>
      </div>
    </div>
    <script type="text/javascript" src="js/piano.js"></script>
  </body>
</html>
